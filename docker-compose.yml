version: '3'

services:
  app:
    depends_on:
      - db
      - wordpress
    build:
      context: ./.docker
      dockerfile: Dockerfile.app
    restart: always
    ports:
      - 3030:3000
    volumes:
      - ./:/usr/src
    networks:
      testing:

  wordpress:
    depends_on:
      - db
    build:
      context: ./.docker
      dockerfile: Dockerfile.wp
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: wordpress
    volumes:
      - wordpress:/var/www/html
      - ./plugins/wpe-headless:/var/www/html/wp-content/plugins/wpe-headless
    networks:
      testing:

  db:
    image: mysql:5.7
    restart: always
    ports:
      - 33066:3306
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: wordpress
    volumes:
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    networks:
      testing:

volumes:
  wordpress:
  db:

networks:
  testing:
