name: Test Packages
on: pull_request
jobs:
  test_packages:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        version: [10, 12, 14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}
      - run: rm package-lock.json
      - run: npm install
      - run: npm run build
      - run: npm test
        continue-on-error: FALSE
